<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('l.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .todo-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        li button {
            background: #dc3545;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }

        li button.complete-btn {
            background: #28a745;
        }

        li button.complete-btn:hover {
            background: #218838;
        }

        li button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Unique To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="task" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('task');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');

            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${taskText}</span>
                <button class="complete-btn" onclick="toggleComplete(this)">Complete</button>
                <button onclick="editTask(this)">Edit</button>
                <button onclick="removeTask(this)">Remove</button>
            `;
            taskList.appendChild(listItem);

            taskInput.value = '';
        }

        function toggleComplete(button) {
            const listItem = button.parentElement;
            listItem.classList.toggle('completed');
            button.textContent = listItem.classList.contains('completed') ? 'Undo' : 'Complete';
        }

        function editTask(button) {
            const listItem = button.parentElement;
            const taskSpan = listItem.querySelector('span');
            const currentText = taskSpan.textContent;

            const newText = prompt("Edit your task:", currentText);
            if (newText !== null && newText.trim() !== '') {
                taskSpan.textContent = newText.trim();
            }
        }

        function removeTask(button) {
            const listItem = button.parentElement;
            listItem.remove();
        }
    </script>
</body>
</html>
